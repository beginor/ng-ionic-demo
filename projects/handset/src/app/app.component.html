<ion-app>
  <ion-split-pane (ionSplitPaneVisible)="onVisibleChange($any($event))">
      <ion-menu #menu side="start" type="overlay" contentId="main-content">
          <ion-header>
            <ion-toolbar color="medium">
              <ion-title>Menu</ion-title>
              <ion-buttons slot="end">
                <ion-menu-toggle>
                  <ion-button>
                    <ion-icon name="arrow-dropleft"></ion-icon>
                  </ion-button>
                </ion-menu-toggle>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <app-nav-bar [menu]="menu"></app-nav-bar>
          </ion-content>
      </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
