<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/about">
        <ion-icon name="information"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-button color="primary" fill="outline" expand="block" size="large" (click)="vm.updateMessage()">
    {{vm.message | async}}
  </ion-button>

  <div *ngIf="(vm.info | async) as info" class="alert alert-warning mt-3">
    {{info}}
  </div>
</ion-content>
